<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stopwatch.css">
    <script src="https://kit.fontawesome.com/b1604b0f09.js" crossorigin="anonymous"></script>
    <title>Stop Watch</title>
</head>
<body>
    <main class="container">
        <div class="timer">
            00: 00: 00: 00
        </div>
        <div class="btn">
            <button type="button" class="btn btn-dark" id="start">Start</button>
            <button type="button" class="btn btn-dark" id="pause">Pause</button>
            <button type="button" class="btn btn-dark" id="continue">Continue</button>
            <button type="button" class="btn btn-dark" id="restart">Restart</button>
        </div>
    </main>
   <script src="stopwatch.js"></script> 
</body>
</html>
